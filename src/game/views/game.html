<div>
    <md-toolbar class="md-warn" ng-if="winner">
        <div class="md-toolbar-tools">And the winner is: {{ winner }}!</div>
    </md-toolbar>
    <div layout="row" layout-padding layout-margin>
        <game-ui
            id="own-card"
            you="you"
            opponent="opponent"
            ships="you.ships"
            hits="you.hits"
            name="you.name"
            winner="winner"
            flex
        ></game-ui>
        <game-ui
            id="opponent-card"
            you="you"
            opponent="opponent"
            hits="opponent.hits"
            name="opponent.name"
            on-click="onOpponentClick"
            winner="winner"
            flex
        ></game-ui>
    </div>
</div>
